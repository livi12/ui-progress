<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>进度条插件</title>
	<link rel="stylesheet" href="global.css">
</head>
<body>
	<ul class="progress-wrap">
		<li>
			<div class="j-progress1">
				<span class="proportion-text"></span>
				<div class="progress-bar">
					<div class="bar"></div>
				</div>
			</div>
		</li>
		<li>
			<div class="j-progress2">
				<span class="proportion-text"></span>
				<div class="progress-bar">
					<div class="bar"></div>
				</div>
			</div>
		</li>
		<li>
			<div class="j-progress3">
				<span class="proportion-text"></span>
				<div class="progress-bar">
					<div class="bar"></div>
				</div>
			</div>
		</li>
		<li>
			<div class="j-progress4">

				<div class="progress-bar">
					<div class="bar"></div>
				</div>
			</div>
		</li>
	</ul>

	<script type="text/javascript" src="http://cdn.bootcss.com/jquery/1.11.1-rc2/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/underscore.js/1.8.3/underscore-min.js"></script>
	<script type="text/javascript" src="ui-progressbar.js"></script>
	<script type="text/javascript">
		var progresses=[{targetDom:'.j-progress1',totalNum:60,currentNum:30},{targetDom:'.j-progress2',totalNum:80,currentNum:20},{targetDom:'.j-progress3',totalNum:50,currentNum:30},{targetDom:'.j-progress4',totalNum:90,currentNum:20}]
		_.invoke(progresses,function(){
			var item=this;
			new progress({
				targetDom:item.targetDom,	/*要操作的节点，需包含 比例显示的节点 .proportion-text 和 进度条的进度 .bar 节点*/
				totalNum:item.totalNum,	/*总数量*/
				currentNum:item.currentNum	/*当前数量*/
			});
		});
	</script>
</body>
</html>
